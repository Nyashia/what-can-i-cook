<!DOCTYPE html>
<html>
<head>
    <title>What Can I Cook?</title>
</head>
<body>
    <h1>Enter the ingredients you have:</h1>
    <form method="POST">
        <input type="text" name="ingredients" placeholder="e.g. eggs, cheese, bread">
        <button type="submit">Find Recipes</button>
    </form>

    {% if recipes %}
        <h2>Recipes you can make:</h2>
        <ul>
            {% for recipe in recipes %}
                <li>{{ recipe.title }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
